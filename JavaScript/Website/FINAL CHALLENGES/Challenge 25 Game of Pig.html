<!DOCTYPE html> 
<html> 
<head>
    <title> The Game of Pig </title>
    <link rel="stylesheet" href=".css"/>
    <script>
        var d1 = 0
        var d2 = 0
        var score1 = 0
        var score2 = 0
        var turn = 1
        var tempscore=0
        var goal = prompt("What is your game goal (please insert a number like 1, not one, as otherwise either the code will break or the game will never end.)")
        
        goal = goal-1
        function roll (){
            if(turn === 1){
                roll1()
                var one=document.getElementById("P1S")
                one.innerHTML = score1+tempscore
            }
            else if (turn === 2){
                roll2()
                var two=document.getElementById("P2S")
                two.innerHTML = score2+tempscore
            }
            else{
                alert("Something went wrong")
            }
            
        var hola=document.getElementById("t")
        hola.innerHTML = turn
        var test1 = d1 + ""
        var d111=document.getElementById("dicee1")
        d111.src = test1  + ".jpg"
        console.log (test1  + ".jpg")
        var test2 = d2 + ""
        var d222=document.getElementById("d-ice2")
        d222.src = test2  + ".jpg"
        console.log (test2  + ".jpg")
        }
        function roll1 (){
            d1 = Math.floor(Math.random()*6)+1
            d2 = Math.floor(Math.random()*6)+1
            alert("You got a " + d1 + " and a " + d2 + ".")
            if ((d1 === 1 || d1 === 6) && (d2 === 1 || d2 === 6)){
                alert("Your score is now zero.")
                score1 = 0
                tempscore = 0
                turn = 2
            }
            else if (d1 === 1 || d1 === 6){
                alert("You got a one or six.")
                turn = 2
                tempscore = 0
            }
            else if(d2 === 1 || d2 === 6){
                alert("You got a one or six.")
                turn = 2
                tempscore = 0
            }
            else{
                tempscore = tempscore+d1+d2
                turn=1
            }
            alert ("Your score is: " + score1 + ", and your turn score is " + tempscore + ".")
            if (score1+tempscore > goal){
                alert("PLAYER ONE WINS!")
            }
        }
            function roll2 (){
            d1 = Math.floor(Math.random()*6)+1
            d2 = Math.floor(Math.random()*6)+1
            alert("You got a " + d1 + " and a " + d2 + ".")
            if ((d1 === 1 || d1 === 6) && (d2 === 1 || d2 === 6)){
                alert("Your score is now zero.")
                score2 = 0
                tempscore = 0
                turn = 1
            }
            else if (d1 === 1 || d1 === 6){
                alert("You got a one.")
                turn = 1
                tempscore = 0
            }
            else if(d2 === 1 || d2 === 6){
                alert("You got a one.")
                turn = 1
                tempscore = 0
            }
            else{
                tempscore = tempscore+d1+d2
                turn=2
            }
            alert ("Your score is: " + score2 + ", and your turn score is " + tempscore + ".")
            if (score2+tempscore > goal){
                alert("PLAYER TWO WINS!")
            }
        }

        function turnFun(){
            alert("It is currently player " + turn + "'s turn.")
        }
        function hold(){
            if(turn === 1){
                score1 = score1+tempscore
                tempscore=0
                alert("Your score is: " + score1 + ".")
                turn = 2
                var one=document.getElementById("P1S")
                one.innerHTML = score1
            }
            else if (turn === 2){
                score2 = score2+tempscore
                tempscore=0
                alert("Your score is: " + score2 + ".")
                turn = 1
                var two=document.getElementById("P2S")
                two.innerHTML = score2
            }
            else{
                alert("Something went wrong")
            }
            
        var hola=document.getElementById("t")
        hola.innerHTML = turn
        }
        function reload() {
            location.reload();
        }
    </script>
</head> 
<body>
</body> 
<footer>
    It is currently the turn of Player <hola id = t> 1 </hola>
    <br>
    <br>

    <button class="button-42" type = "button" onclick = roll()>Roll</button>
    <button class="button-42" type = "button" onclick = hold()>Hold</button>
    <button class="button-42" type = "button" onclick = reload()>New Game</button>
    <br><br>
    <p id = d11></p>    <p id = d22></p>
    P1 Score: <p id = P1S>0</p>
    P2 Score: <p id = P2S>0</p>
    <img id = dicee1 src = "d1" width = 750 height = 400>
    <img id = d-ice2 src = "d2" width = 750 height = 400>
</footer>
</html>
