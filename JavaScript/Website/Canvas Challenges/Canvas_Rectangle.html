    <script>
        function draw() {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var rwidth=1000000; //rectangle width
        var rheight=1000000; //rectangle height
        var xpos=0; //x-coordinate
        var ypos=0; //y-coordinate
        let award = prompt("Have you gotten an award? (Y or N)");
        if (award == ("Y")) {
            let score = prompt("What is your score?");
            if (score > 80){
                ctx.fillStyle = 'rgb(0, ' + score + ', 0)'
            }
            else {
                ctx.fillStyle = 'red'
            }
        }
        else {
            ctx.fillStyle = 'rgb(255, 0, 0)'
        }
        ctx.fillRect(xpos, ypos, rwidth, rheight)
