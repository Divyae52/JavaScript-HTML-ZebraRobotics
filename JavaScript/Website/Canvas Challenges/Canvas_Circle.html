<!DOCTYPE html> 
<html> 
<head>
    <title> JS Beginner-Rectangles </title>
    <canvas id="canvas" width="1600" height="1200">
</head> 
<body>
    <script>
        var xpos = 100
        var ypos = 100
        var r = 100
        var h = 100
        function circle(x, y, r, color, h) {
        var canvas = document.getElementById("canvas")
        var cx = canvas.getContext("2d")
        var radius=r //radius of circle
        var rheight=h //rectangle height
        var xpos= x //x-Co-ordinate centre of the circle
        var ypos= y //y-Co-ordinate centre of the circle
        cx.beginPath()
        cx.arc(xpos,ypos,radius, Math.PI*2,false)
        cx.closePath()
        cx.fillStyle=color
        cx.fill()
        }
    circle(100,100,100,"black",100)
    circle(100,100,50,"white",50)
    circle(100,100,25,"red",25)
    circle(100,100,12.5,"green",12.5)
    circle(100,100,6.25,"blue",6.25)
    circle(xpos,ypos,r,"black",h)
    </script>
    <canvas id="canvas" width = 300 height = 300> </canvas>
    <button onclick = circle(100,100,100,black,100)>Challenge Canvas Circle</button>
</body> 
</html>
