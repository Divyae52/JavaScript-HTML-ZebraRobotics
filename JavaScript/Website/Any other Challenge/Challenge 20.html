<!DOCTYPE html>
<html>
<head>
<script>
    function infiniteCoke() {
        let coke=99
        while (coke > 0){
            console.log (coke + " bottles of coke on the wall, " + coke +" bottles of coke,")
            coke = coke-1
            console.log ("Take one down and pass it around, "+ coke +" bottles of coke on the wall")
        }
        console.log ("Take one down and pass it around, no more bottles of coke on the wall")
        console.log ("No more bottles of coke on the wall, no more bottles of coke on the wall")
        console.log ("Go to the store and buy some more, 99 bottles of coke on the wall!")
        repeat
    }
    function repeat(){
        infiniteCoke
    }
</script>
</head>
<body>
    this is a challenge page
    <button type = "button" onclick = infiniteCoke()>Challenge 9: Schedule</button>
</body>
</html>
